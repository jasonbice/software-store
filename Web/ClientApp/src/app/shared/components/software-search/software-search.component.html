<div class="input-group mb-3">

  <input type="text" [(ngModel)]="searchRequest.minimumVersion" placeholder="Minimum Version" class="form-control"
         name="minimumVersion" id="minimumVersion" [pattern]="semVerRegEx" #minimumVersion="ngModel">

  <div class="input-group-append">
    <button (click)="searchSoftware()" class="btn-primary">Search Software</button>
  </div>

</div>

<div *ngIf="minimumVersion.invalid && (minimumVersion.dirty || minimumVersion.touched)"
     class="alert alert-warning mb-3">

  <div *ngIf="minimumVersion.errors?.['pattern']">
    Minimum Version must be specified as <code>[Major].[Minor].[Patch]</code>.
  </div>

</div>
